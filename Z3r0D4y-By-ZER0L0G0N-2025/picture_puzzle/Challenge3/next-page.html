<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="final-style.css">
</head>
<body>
    <div class="background-wrapper">
        <img src="final pic.jpeg" alt="Final Background" class="background-image">
        <div class="background-overlay"></div>
    </div>

    <div class="message-box" id="messageBox">
        <div class="message-content">
            <h1 class="animated-message"  id="animatedMessage"></h1>
            <div class="shuffle-order" id="shuffleOrder">
                <p class="order-text">Remember the shuffle order:</p>
                <div class="order-numbers">
                    <span class="order-item">5 → 1</span>
                    <span class="order-item">4 → 2</span>
                </div>
            </div>
        </div>
    </div>

    <script src="final-script.js"></script>
</body>
</html>
